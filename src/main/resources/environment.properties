# URL приложения, которое тестируем
app.url=https://yandex.ru/

# Браузер по умолчанию
type.browser=chrome

# Путь к драйверам
path.chrome.driver=src/main/resources/drivers/chromedriver.exe
path.gecko.driver=src/main/resources/drivers/geckodriver.exe

# Настройки таймаутов по умолчанию
implicitly.wait=60
page.load.timeout=90
